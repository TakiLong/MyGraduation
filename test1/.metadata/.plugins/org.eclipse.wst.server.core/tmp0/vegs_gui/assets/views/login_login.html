<!-- start: LOGIN -->
<div id="particles-js" ng-controller="loginCtrl" >

   <div class="row">
      
      <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img src="../images/333.jpg" style="width: 380px;height: 84px;padding-left: 25px;margin-top:120px;">
			<!-- <i class="fa fa-cloud" style="font-size:35px"></i>&nbsp;&nbsp;<span style="font-size:28px;color:#000000">ONE DCM</span> -->
		</div>
		<!-- start: LOGIN BOX -->
		<div class="box-login" style="width: 500px;">
		<!-- <span style="font-size:28px;text-align:center;color:#000000">ONE DCM</span> -->
		<!--
        	ng-submit用于表单提交 执行的方法 -> controllers/loginCtrl.js中的
        -->
			<form class="form-login"  data-ng-submit="logIn()" name="Form" >
				<fieldset>
					
					<legend style="font-size:26px">
						
					</legend>
					<p>
						<br>
					</p>
					<div class="form-group">
						<span class="input-icon">
						<i class="fa fa-user"></i>
							<input type="text" class="form-control" data-ng-model="formData.username" name="username" placeholder="用户名">
							 </span>
					</div>
					
					<div class="form-group form-actions" ng-class="{'has-error':message!=null}">
						<span class="input-icon">
						<i class="fa fa-lock"></i>
							<input type="password" class="form-control password" data-ng-model="formData.password"  name="password" placeholder="密  码">
							
							<!-- <a class="forgot" ui-sref="login.forgot">
								忘记密码
							</a>  --></span>
							<span class="error text-small">&nbsp;{{message}}</span>
					</div>
					
					<div class="form-actions">
						<div class="checkbox clip-check check-primary" align="right">
						
							<input type="checkbox" id="remember" value="1">
							<label for="remember">
								记住密码
							</label>
						</div>
						<!--
                        	设置button 的type为submit用于提交外边的form表单
                        -->
						<button type="submit" class="btn btn-primary pull-right" ng-disabled="Form.$invalid">
							登录 <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
					
					<!-- <div class="new-account">
						如果没有账户?
						<a ui-sref="login.registration">
							请注册
						</a>
					</div> -->
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<!-- <div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div> -->
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
   </div>
</div>
<!-- end: LOGIN -->
