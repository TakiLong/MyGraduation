<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel='icon' href='images/logotitle.ico' type='image/x-ico'/>
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="login/register-login.css">
    <!-- 访问后台地址 -->
    <script src='js/url.js' type="text/javascript"></script>
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
        <div style="float: left"><img src="images/logo3.png" style="width: 50px;height: 50px">&nbsp;&nbsp;</div>
		<div style="float: left"><h1 style="color: #0663C0;">内蒙古工业大学</h1></div><br>
        <div><h2 class="sub-title"><br>学报在线评价系统 <br><br> IMUT Online evaluation system</h2></div>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="register.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>
		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="loginname" id="loginname" class="ipt" placeholder="用户名/邮箱" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="密码" required>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>内蒙古工业大学学报在线评价系统 - IMUT Online evaluation system</p>
	<p>Designed By WangTianlong & <a href="http://user.qzone.qq.com/982097798">my web page</a> 2017</p>
</div>

<script src='login/particles.js' type="text/javascript"></script>
<script src='login/background.js' type="text/javascript"></script>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script src='login/layer/layer.js' type="text/javascript"></script>
<script>

    $(".login-btn").click(function(){
        var loginname = $("#loginname").val();
        var password = $("#password").val();

       	//window.location.href="index.html";
        
        $.ajax({
            url: webURL + 'user/login',
            type: 'post',
            data: {
               'loginname':loginname,
               'password':password
            },
            success: function(data){
               var code = data.resultcode;
               alert(code);
            }
        });

    });
    $(".remember-me").click(function(){
        var n = document.getElementById("remember-me").checked;
        if(n){
            $(".zt").show();
        }else{
            $(".zt").hide();
        }
    });


	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		//$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
